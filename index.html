<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar & Battery Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Solar & Battery Calculator</h1>

    <form id="calculatorForm">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="e.g., Melbourne" required />
      </div>
      <div class="form-group">
        <label for="usage">Monthly Usage (kWh):</label>
        <input type="number" id="usage" placeholder="e.g., 600" required />
      </div>
      <div class="form-group">
        <label for="cost">Estimated Solar System Cost ($):</label>
        <input type="number" id="cost" placeholder="e.g., 7000" required />
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <p id="annualOutput"></p>
      <p id="offset"></p>
      <p id="savings"></p>
      <p id="roi"></p>
      <p id="battery"></p>
      <canvas id="solarChart" width="400" height="200"></canvas>
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="contactStatus"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
