<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Panel & Battery Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Solar Panel & Battery Calculator</h1>
    <form id="calculatorForm">
      <div class="form-group">
        <label for="location">Location (City or Suburb):</label>
        <input type="text" id="location" placeholder="e.g., Sydney" required />
      </div>
      <div class="form-group">
        <label for="usage">Monthly Energy Usage (kWh):</label>
        <input type="number" id="usage" placeholder="e.g., 800" required />
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <p id="annualOutput"></p>
      <p id="offset"></p>
      <p id="savings"></p>
      <canvas id="solarChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
