<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Home Solar & Battery Calculator</h1>
    <form id="solarForm">
      <label for="postcode">Suburb or Postcode:</label>
      <input type="text" id="postcode" placeholder="e.g., 2000 or Sydney" required />

      <label for="monthlyUsage">Monthly Energy Consumption (kWh):</label>
      <input type="number" id="monthlyUsage" required />

      <label for="systemSize">Solar PV Size (kW):</label>
      <input type="number" id="systemSize" required />

      <label for="systemCost">System Cost (AUD):</label>
      <input type="number" id="systemCost" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="results">
      <h2>Results</h2>
      <p id="summary"></p>
      <p id="batteryRecommendation"></p>
      <canvas id="generationChart"></canvas>
      <canvas id="dcfChart"></canvas>
      <div id="assumptions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
